<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>write your thoughts</h1>
    <form method="post">
    <div class="form-group">
      {{ form.hidden_tag() }}
{{ form.text(id='text',class='form-control') }}
    </div>

    <div class="form-group form-check">
    {{ form.pri_pub(class='form-check-input') }}
    {{ form.pri_pub.label(class="form-check-label") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </div>
</div>
</form>
<script type="text/javascript">
  var i = document.getElementById('text')
  var pri = document.getElementById('pri_pub')
  pri.addEventListener('click',function () {
    if (pri.checked){
      i.placeholder = 'what is in your mind?'
    } else {
        i.placeholder = 'what do you want to tell to the world?'
    }
  })

</script>
</body>
</html>
